<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Саня Солвми</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" sizes="180x180" href="../media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon-16x16.png">
    <link rel="manifest" href="../media/favicon/site.webmanifest">

    <style>
        /* ИСПОЛЬЗУЕМ ТВОИ ОСНОВНЫЕ СТИЛИ ДЛЯ ЕДИНООБРАЗИЯ */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #ffeddb 0%, #ffd3a5 100%);
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        /* ТВОЙ ПУЗЫРЧАТЫЙ ИНТЕРФЕЙС ШАПКИ */
        .nav-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            gap: 15px;
        }

        @font-face {
            font-family: 'NyghtSerif'; 
            src: url('../media/Postertoaster.woff') format('woff');
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }

        .brand-name {
            font-family: 'NyghtSerif', serif; 
            font-size: 6rem; 
            font-weight: 900;
            color: #333;
            margin: 0;
            line-height: 0.9; /* Прижимаем строки друг к другу, чтобы имя смотрелось как логотип */
            text-align: center;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.05);
            letter-spacing: -1px; /* Для такого жирного шрифта лучше чуть-чуть сблизить буквы */
        }


        @media (max-width: 600px) {
            .brand-name {
                font-size: 3.5rem; /* На мобилках делаем поменьше */
            }
        }

        .bubble-nav {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(214, 126, 43, 0.1);
        }

        .nav-item {
            text-decoration: none;
            color: #555;
            padding: 10px 25px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .nav-item.active {
            background: #fff;
            color: #d35400;
        }

        /* СЕТКА КОНТАКТОВ */
        .contacts-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 15px 35px rgba(214, 126, 43, 0.15);
        }

        .contact-icon {
            width: 70px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem; /* Размер самой иконки */
            color: #d35400; /* Цвет иконки под твой стиль */
            box-shadow: 0 8px 20px rgba(211, 84, 0, 0.1);
            transition: 0.3s;
        }

        .contact-card:hover .contact-icon {
            background: #d35400;
            color: #fff;
            transform: scale(1.1);
        }

        .contact-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            margin: 0;
        }

        .contact-value {
            font-size: 1rem;
            color: #d35400;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .brand-name { font-size: 2.5rem; }
            .nav-item { padding: 8px 18px; }
        }


        /* Эффект при наведении на кнопки меню в контактах */
        .nav-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.5); /* Полупрозрачный белый фон */
            color: #000; /* Цвет текста становится чернее */
            transform: translateY(-2px); /* Кнопка слегка всплывает вверх */
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); /* Появляется мягкая тень */
        }

        /* Плавность для всех кнопок меню */
        .nav-item {
            text-decoration: none;
            color: #555;
            padding: 10px 25px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Плавная анимация */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <nav class="nav-container">
        <h1 class="brand-name">саня солвми</h1>
        <div class="bubble-nav">
            <a href="../index.html" class="nav-item">Главная</a>
            <a href="index.html" class="nav-item active">Контакты</a>
        </div>
    </nav>

    <section class="contacts-section">
        <h2>Свяжитесь со мной</h2>
        <p>Для сотрудничества и обсуждения проектов</p>

        <div class="contacts-grid">
            <a href="https://t.me/solwme" target="_blank" class="contact-card">
                <div class="contact-icon">
                    <i class="fa-brands fa-telegram"></i>
                </div>
                <h3 class="contact-title">Telegram</h3>
                <span class="contact-value">@solwme</span>
            </a>

            <a href="https://instagram.com/solwme" target="_blank" class="contact-card">
                <div class="contact-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <h3 class="contact-title">Instagram</h3>
                <span class="contact-value">@solwme</span>
            </a>

            <a href="mailto:Solwme@yandex.ru" class="contact-card">
                <div class="contact-icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <h3 class="contact-title">Email</h3>
                <span class="contact-value">Solwme@yandex.ru</span>
            </a>

            <a href="https://vk.com/solwme" target="_blank" class="contact-card">
                <div class="contact-icon">
                    <i class="fa-brands fa-vk"></i>
                </div>
                <h3 class="contact-title">ВКонтакте</h3>
                <span class="contact-value">@solwme</span>
            </a>
        </div>
    </section>

    <footer style="text-align: center; padding: 40px; opacity: 0.6; font-size: 0.8rem;">
        <p>&copy; 2026 CHECHEVATA production. Все права защищены.</p>
    </footer>

</body>
</html>
